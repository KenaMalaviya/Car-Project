
{% extends 'base.html' %}

{% block title %}profile{% endblock title %}


{% block body %}




<div class="container my-5">
    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{user.profile.image.url}}" 
                                class="rounded-circle" width="200" height="200">
                            <div class="mt-3">
                                <h4> {{request.user}}</h4>
                
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
           
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.profile.username}}
                            </div>
                            
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.profile.email}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{user.profile.phone}}
                       
                            </div>
                        </div>
                        <hr>
                       
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                         
                                {{user.profile.address}}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="/profile-edit" class="btn btn-info" >
                               Edit
                              </a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



{% endblock body %}
