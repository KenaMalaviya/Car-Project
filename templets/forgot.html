{% extends 'base.html' %}
{% load static %}
{% block body %}



    <!-- Page Header Start -->
    <div class="container-fluid page-header">
        <h1 class="display-3 text-uppercase text-white mb-3">Log In</h1>
        <div class="d-inline-flex text-white">
            <h6 class="text-uppercase m-0"><a class="text-white" href="">Home</a></h6>
            <h6 class="text-body m-0 px-3">/</h6>
            <h6 class="text-uppercase text-body m-0">Log In</h6>
        </div>
    </div>
    <!-- Page Header Start -->


    <!-- Log In Start -->
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <h1 class="display-4 text-uppercase text-center mb-5">LogIn Form</h1>
            <div class="row">
                <div class="col-lg-12 mb-2">
                    <div class="contact-form bg-light mb-4" style="padding: 30px;">
                        <form action="/accounts/login/" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="User Name" name="uname" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p-4" placeholder="Password" name="pass1" required="required">
                            </div>
                            <div>
                                <button class="btn btn-primary py-3 px-5" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                            </div>
        </div>
    </div>
    <!-- Contact End -->

    
{% endblock body %}
